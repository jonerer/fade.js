<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Fade.js Example</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="fade.js"></script>
		<script type="text/javascript">
		$(function(){
			$(".menu").fadejs({
				fadeOutSpeed: 1000,
				fadeInSpeed: 300,
				opacity: 0.2,
				fadeOnScroll: true,
				scrollContainerClass: "content"
			});
		});

		</script>
		<style type="text/css" media="screen">
			.content{
				height: 200px;
				width: 220px;
				border: 1px solid #999;
				overflow: auto;
				padding: 20px;
			}
		</style>
	</head>
	<body id="example">
		<div class="menu">
			<h1>Menu</h1>
		</div>
		<div class="menu">
			<h1>Menu 2</h1>
		</div>
		<div class="content">
			<h1>Content</h1>
			<hr/>
			<div class="menu">
				<h1>scroll menu</h1>
			</div>
			<div class="content">
				<h1>scroll content</h1>
				<h1>scroll content</h1>
				<h1>scroll content</h1>
			</div>
			
		</div>
	</body>
</html>
